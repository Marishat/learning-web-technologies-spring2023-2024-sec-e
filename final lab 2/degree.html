<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Form</title>
    <script>
        function validateForm() {
            var options = document.getElementsByName("option[]");
            var isChecked = false;
            
            for (var i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    isChecked = true;
                    break;
                }
            }
            
            if (!isChecked) {
                alert("At least one of them must be selected");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form method="post" action="bloodGrp.html" onsubmit="return validateForm()">
        <fieldset style="width: 250px">
            <legend>Degree</legend>
            <input type="checkbox" name="option[]" value="SSC"> SSC
            <input type="checkbox" name="option[]" value="HSC"> HSC
            <input type="checkbox" name="option[]" value="BSc"> BSc
            <input type="checkbox" name="option[]" value="MSc"> MSc
            <hr>
            <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
