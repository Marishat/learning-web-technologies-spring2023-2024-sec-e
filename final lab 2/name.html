<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Form</title>
    <script>
        function validateForm() {
            var nameInput = document.getElementById("name").value.trim();
            var nameRegex = /^[a-zA-Z][a-zA-Z .-]*$/;
            var words = nameInput.split(" ").filter(word => word !== ""); // Filter out empty strings
            
            if (nameInput === "") {
                alert("Name cannot be empty");
                return false;
            } else if (words.length < 2) {
                alert("Name must contain at least two words");
                return false;
            } else if (!nameRegex.test(nameInput)) {
                alert("Name can only contain letters, dot (.), or dash (-), and must start with a letter");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Name</h1>
    <form onsubmit="return validateForm()" action="email.html">
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
